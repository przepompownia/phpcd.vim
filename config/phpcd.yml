imports:
    - { resource: common.yml }

services:
    nsinfo:
        class:              \PHPCD\NamespaceInfo
        arguments:
            - '%root%'

    handler.phpcd:
        class:              \PHPCD\PHPCD
        arguments:
            - '@nsinfo'
            - '@default_logger'
            - '@class_info_factory'
            - '@constant_info_repository'
            - '@property_info_repository'
            - '@method_info_repository'
            - '@file_info_factory'

    server.phpcd:
        class:              Lvht\MsgpackRpc\ForkServer
        arguments:          [ '@messenger', '@handler.phpcd' ]
